<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
</head>
<body>
    <style>
        .container{
            display:flex;
            flex-direction: row;
            justify-content: space-evenly;
        }
        .flex-1,.flex-2{
            width: 30%;
            height: 350px;
            border: 1px solid black;
        }
        .flex-1{
            order: 2;
            align-items: center;
            display: flex;
        }
        @media (max-width:550px){
            .container{
                display: inherit;
            }
        }
    </style>
    <div class="container">
        <div class="flex-1">
            <p>One</p></div>
        <div class="flex-2">Two</div>
    </div>
</body>
</html>
